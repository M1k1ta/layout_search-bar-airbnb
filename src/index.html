<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
      data-qa="big"
    >
      <label class="label">
        <input
          type="text"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search"
          data-qa="keypress"
        >
        <img
          src="images/Search.svg"
          alt="serach"
          class="img"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
      data-qa="small"
    >
      <label class="label small_hight">
        <input
          type="text"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search small_search"
        >
        <img
          src="images/Search.svg"
          alt="serach"
          class="img img_small"
        >
      </label>
    </form>
  </body>
</html>
